<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
     <script src="jquery-3.5.1.min.js">

     </script>
    <style>
div
{
    height: 200px;
    width: 300px;
    background-color: blueviolet;
    border-radius: 300px;
    position: absolute;
    margin-left: 100px;
}

    </style>
</head>
<body>

    <script>
   $(Document).ready(function () {
       $("button").click(function () {
           $("div").animate({top: "300px" },500  ).animate({left:"300px"},500)
       });
       
   });

    </script>
    <div>
     
    </div>
    <button>
        Start Animation
    </button>
</body>
</html>
